<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,450,600" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>THE BEST LABO 5</title>
</head>

<body>
    <div class="wrapper">
        <div class="ambilight__container">
            <h3>ZIE SENSE HAT LIGHT UP!</h3>
            <div id="ambilight_light" class="ambilight__light"></div>

            <input type="color" name="color" id="colorpicker" placeholder="color">
            <input type="submit" id="sendcolor" value="Send Color">

        </div>

        <div class="environment__container">
            <h3>LIVE . . .</h3>
            <table>
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>Temperature</td>
                        <td id="temp" value='eee'></td>
                    </tr>

                    <tr>
                        <td>Humidity</td>
                        <td id="humi"></td>
                    </tr>

                    <tr>
                        <td>Pressure</td>
                        <td id="pres"></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
<script src="./assets/js/main.js"></script>

</html>
